apiVersion: batch/v1
kind: Job
metadata:
  name: job
spec:
  backoffLimit: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: kube-review
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kube-review
    spec:
      ttlSecondsAfterFinished: 300
      restartPolicy: Never
      containers:
      - name: job
        image: "PLACEHOLDER"
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: config
          mountPath: /config
        envFrom:
          - secretRef:
              name: kube-review-job-secret
        resources:
          limits:
            cpu: "1"
            memory: 600Mi
          requests:
            cpu: 100m
            memory: 600Mi
      volumes:
      - name: config
        configMap:
          name: configmap
