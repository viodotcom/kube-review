apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "PLACEHOLDER"
  namespace: keda
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  tls:
    - hosts:
        - "PLACEHOLDER"
  rules:
    - host: "PLACEHOLDER"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: keda-add-ons-http-interceptor-proxy
                port:
                  number: 8080
