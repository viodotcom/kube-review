apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kube-review-ingress
  namespace: keda
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  tls:
    - hosts:
        - '*.shared-stg.fih.io'
  rules:
    - host: '*.shared-stg.fih.io'
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: keda-add-ons-http-interceptor-proxy
                port:
                  number: 8080
